# Create new deployment, name: 'result-deployment'
# image: 'kodekloud/examplevotingapp_result:before'
# status: 'Running'

apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deployment
  namespace: vote  
spec:
  selector:
    matchLabels:
      app: result-deployment
  template:
    metadata:
      labels:
        app: result-deployment
    spec:
      containers:
        - image: kodekloud/examplevotingapp_result:before
          name: db-deployment